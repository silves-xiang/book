{% extends "management/base.html" %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% block content %}
<p>
	名称：{{book.name}}
</p>
<p>
	作者：
	{{book.author}}
</p>
<p>
	出版时间：
	{{book.publish_date|date:'Y-m-d'}}
</p>
<p>
	价格：{{book.price}}
</p>
<p>
	分类：
	{{book.category}}
</p>
<p>
	书籍上传时间:
	{{book.create_datetime|date:'Y-m-d H:i'}}
</p>
{% endblock content %}
</body>
</html>

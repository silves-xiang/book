{% extends "management/base.html" %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% block title %}
<p>注册</p>
{% endblock title %}
{% block content %}
<form method="post" action="{% url management:sign_up %}">
	{% csrf_token %}
	<h1>
		请注册:
	</h1>
	用户名:<input type="text" name="username" required>
	密码:<input type="password" name="password">
	电子邮件:<input type="email" name="email">
	<button type="submit">注册</button>
</form>
{% endblock content %}
</body>
</html>
